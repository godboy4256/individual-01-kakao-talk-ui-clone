<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome top KoKoa Talk</title>
</head>
<body>
    <div id="status_bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <time datetime="2021-04-19 18:43">
                18:43
            </time>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="index__header">
        <h1 class="index__header__tit">Welcome to KaKaoTalk</h1>
        <p class="index__header__txt">If you have a Kakao Account,log in with your email or phone number.</p>
    </header>
   
    <form action="" id="index__form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find KaKao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/9657341cb6.js"
     crossorigin="anonymous"></script>
</body>
</html>
