<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome top KoKoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status_bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <time datetime="2021-04-19 18:43">
                18:43
            </time>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>
    
     <header class="screen__header">
        <h1 class="screen__header__tit">Friends</h1>
        <ul class="screen__header__icons">
            <li>
                <a href="#">
                 <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-music fa-lg"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </li>
        </ul>
     </header>


     <nav class="friend__nav">
         <ul class="friend__nav-list">
             <li class="friend__nav-button">
                 <a href="" class="friend__nav-link">
                    <i class="far fa-user fa-2x"></i>
                 </a>
             </li>
             <li class="friend__nav-button">
                 <a href="" class="friend__nav-link">
                    <span class="nav__chatcomment__lenth">1</span>
                    <i class="far fa-comment fa-2x"></i>
                 </a>
             </li>
             <li class="friend__nav-button">
                 <a href="" class="friend__nav-link">
                    <i class="fas fa-search fa-2x"></i>
                 </a>
             </li>
             <li class="friend__nav-button">
                 <a href="" class="friend__nav-link">
                     <span class="update__dot"></span>
                     <i class="fas fa-ellipsis-h fa-2x"></i>
                 </a>
            </li>
         </ul>
     </nav>

   
    <script src="https://kit.fontawesome.com/9657341cb6.js"
     crossorigin="anonymous"></script>
</body>
</html>
