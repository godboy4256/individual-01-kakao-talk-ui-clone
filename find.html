<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome top KoKoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status_bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <time datetime="2021-04-19 18:43">
                18:43
            </time>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>
    
     <header class="screen__header">
        <h1 class="screen__header__tit">Find</h1>
        <ul class="screen__header__icons">
            <li>
                <a href="#">
                 <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li>
                <a href="settings.html">
                    <span class="update__dot"></span>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </li>
        </ul>
     </header>
    <section class="main_screen find_main">

        <ul class="find_header icons_layout"> 
            <li>
                <a href="#">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </a>
            </li>
            <li>
                <a href="#">
                   <i class="far fa-address-book"></i>
                   <span>Add by Contacts</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-fingerprint"></i>
                  <span>Add by Id</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="far fa-envelope"></i>
                  <span>Invite</span>
                </a>
            </li>
        </ul>

        <div class="recommended_frends_list">
            <h5 class="recommended_frends_list__tit">Recommended Friends</h5>
            <span>You have no recommended friende.</span>
        </div>

        <div class="open_chat">
            <div class="open_chat_header">
                <h5>Open Chat</h5>
                <span>
                    Go to Openchat Home
                    <i class="fas fa-chevron-right" aria-hidden="true"></i>
                </span>
            </div>

            <div class="open_chat_post">
              <div class="open_chat_culnum">
                <h5>#BTS Gang~</h5>
                <h6>#englishonly#ipurpleyou#jimin...</h6>
                <div class="thisopen_chat_info">
                    <img src="images/cat.jfif" alt="cat" 
                    class="main_members_smphoto"/>
                    <span class="thisopen_chat_memberscount">299</span>
                     <span class="members devider">members</span>
                    <span class="thisopen_chat_type">Active</span>
                </div>
              </div> 
              <div class="open_chat_culnum">
                  <div class="open_post_mainphoto">
                      <img src="images/bts2.jpg" alt="bts_main_photo01">
                      <div class="like">
                          <a href="#">
                           <i class="fas fa-heart"></i>
                           <span>440</span>
                          </a>
                      </div>
                  </div>
              </div>
            </div>

            <div class="open_chat_post">
                <div class="open_chat_culnum">
                  <h5>#BTS</h5>
                  <h6>#bts#army#friends</h6>
                  <div class="thisopen_chat_info">
                      <img src="images/cat.jfif" alt="cat" 
                      class="main_members_smphoto"/>
                      <span class="thisopen_chat_memberscount">802</span>
                       <span class="members devider">members</span>
                      <span class="thisopen_chat_type">Active</span>
                  </div>
                </div> 
                <div class="open_chat_culnum">
                    <div class="open_post_mainphoto">
                        <img src="images/bts.jfif" alt="bts_main_photo01">
                        <div class="like">
                            <a href="#">
                             <i class="fas fa-heart"></i>
                             <span>326</span>
                            </a>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </section>
   

     <nav class="kokoa__nav">
         <ul class="kokoa__nav-list">
             <li class="kokoa__nav-button">
                 <a href="friend.html" class="kokoa__nav-link">
                    <i class="far fa-user fa-2x"></i>
                 </a>
             </li>
             <li class="kokoa__nav-button">
                 <a href="chats.html" class="kokoa__nav-link">
                    <span class="nav__chatcomment__lenth chatlength">1</span>
                    <i class="far fa-comment fa-2x"></i>
                 </a>
             </li>
             <li class="kokoa__nav-button">
                 <a href="find.html" class="kokoa__nav-link">
                    <i class="fas fa-search fa-2x"></i>
                 </a>
             </li>
             <li class="kokoa__nav-button">
                 <a href="more.html" class="kokoa__nav-link">
                     <span class="update__dot"></span>
                     <i class="fas fa-ellipsis-h fa-2x"></i>
                 </a>
            </li>
         </ul>
     </nav>

   
    <script src="https://kit.fontawesome.com/9657341cb6.js"
     crossorigin="anonymous"></script>
</body>
</html>
