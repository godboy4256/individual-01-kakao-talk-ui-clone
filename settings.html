<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome top KoKoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status_bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <time datetime="2021-04-19 18:43">
                18:43
            </time>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>
    
     <header class="screen__header_type02">
        <a href="friend.html" class="back_link">
            <i class="fas fa-chevron-left"></i>
        </a> 
        <h1 class="screen__header__tit">settings</h1>
        <i class="fas fa-search"></i>
     </header>

    <section class="main_screen settings_main">

      <ul class="setting_options_list">
          <li class="settings_option">
            <i class="fas fa-volume-off"></i>
            <span>Notices</span>    
          </li>
          <li class="settings_option">
            <i class="fas fa-vial"></i>
            <span>Kakao Lab</span>    
          </li>
          <li class="settings_option setting_space">
            <div class="setting_space_flexbox">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>    
            </div> 
            <div class="setting_space_flexbox">
                <span>Latter Version</span>
            </div>
          </li>
      </ul>

      <ul class="setting_options_list">
        <li class="settings_option">
          <i class="fas fa-volume-off"></i>
          <span>Privacy</span>    
        </li>
        <li class="settings_option">
          <i class="fas fa-vial"></i>
          <span>Notifications</span>    
        </li>
        <li class="settings_option">
          <i class="fas fa-vial"></i>
          <span>Friends</span>    
        </li>
        <li class="settings_option">
            <i class="fas fa-vial"></i>
            <span>Chats</span>    
        </li>
        <li class="settings_option">
            <i class="fas fa-vial"></i>
            <span class="new_babge">Display</span>    
        </li>
        <li class="settings_option setting_space">
          <div class="setting_space_flexbox">
              <i class="fas fa-info-circle"></i>
              <span class="new_babge">Themes</span>   
          </div> 
          <div class="setting_space_flexbox">
              <span>Default theme</span>
          </div>
        </li>
        <li class="settings_option">
            <i class="fas fa-vial"></i>
            <span>Call</span>    
        </li>
    </ul>


    </section>


     <nav class="kokoa__nav">
         <ul class="kokoa__nav-list">
             <li class="kokoa__nav-button">
                 <a href="" class="kokoa__nav-link">
                    <i class="far fa-user fa-2x"></i>
                 </a>
             </li>
             <li class="kokoa__nav-button">
                 <a href="" class="kokoa__nav-link">
                    <span class="nav__chatcomment__lenth chatlength">1</span>
                    <i class="far fa-comment fa-2x"></i>
                 </a>
             </li>
             <li class="kokoa__nav-button">
                 <a href="" class="kokoa__nav-link">
                    <i class="fas fa-search fa-2x"></i>
                 </a>
             </li>
             <li class="kokoa__nav-button">
                 <a href="" class="kokoa__nav-link">
                     <span class="update__dot"></span>
                     <i class="fas fa-ellipsis-h fa-2x"></i>
                 </a>
            </li>
         </ul>
     </nav>

   
    <script src="https://kit.fontawesome.com/9657341cb6.js"
     crossorigin="anonymous"></script>

</html>
